<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="content container mx-auto my-auto bg-dark bg-opacity-5 p-5 rounded-3 m-5 shadow-labs">
        <h1 class="display-1 text-center text-labs m-2">Contact Us</h1>
        <ul class="list-group col-6 mx-auto">
            <li class="list-group-item text-center list-group-item-labs list-group-item-info p-3">
                <span class="display-8">[Name, Surname]</span>
            </li>
            <li class="list-group-item text-center list-group-item-labs list-group-item-info p-3">
                <span class="display-8">[Business E-Mail]</span>
            </li>
            <li class="list-group-item text-center list-group-item-labs list-group-item-info p-3">
                <span class="display-8">[Organization's Location]</span>
            </li>
            <li class="list-group-item text-center list-group-item-labs list-group-item-info p-3">
                <span class="display-8">[Business's Phone]</span>
            </li>
        </ul>
    </div>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
