    <div class="modal fade " id="addCubeBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title display-8" id="staticBackdropLabel">Add a new Cube</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="display-10 mb-2 text-darklabs col-12"><label for="name">Name</label></div>
                        <input type="text" id="name" name="name" class="form-control mb-4" placeholder="The name of the Cube..." required/>
                        <div class="display-10 mb-2 text-darklabs col-12"><label for="description">Cube Description</label></div>
                        <textarea id="description" name="description" class="form-control" placeholder="The description of the cube..." rows="5"></textarea>
                        <div class="display-10 mb-2 text-darklabs col-12"><label for="password">URL Suffix</label></div>
                        <input type="name" id="suffix" name="suffix" class="form-control mb-4" placeholder="Where the cube will be located on the server..." required/>
                        <div class="display-10 mb-2 text-darklabs col-12"><label for="password">Background Image</label></div>
                        <input type="file" id="image" name="image" class="form-control mb-4"  required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-center w-100 mx-auto">
                        <a class="btn btn-labs btn-lg ms-auto" data-bs-dismiss="modal"><span class="text-black">Confirm</span></a>
                        <a class="btn btn-secondary btn-lg ms-2" data-bs-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
