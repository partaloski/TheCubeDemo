<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Administrators</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="content container mx-auto my-auto bg-dark bg-opacity-5 p-5 rounded-3 m-5 shadow-labs">
        <h1 class="display-1 text-center text-labs m-2">Log In</h1>
        <h3 class="display-8 text-center text-muted opacity-75 m-1 mb-3">
            This login screen is made for Administrators, if you're a creator,
            <a class="click-this text-darklabs text-decoration-none" href="loginCreator.html">
                click this.
            </a>
        </h3>
        <div class="border border-3 border-labs w-75 mx-auto d-block opacity-50"></div>
        <div class="row d-flex flex-wrap justify-content-center form-group col-lg-6 col-sm-10 mx-auto mt-5">
            <div class="col-sm-12 display-8 d-lg-none mb-2 text-darklabs"><label for="username">Username</label></div>
            <div class="col-lg-5 display-8 d-lg-block d-sm-none text-right text-darklabs"><label for="username">Username</label></div>
            <div class="col-lg-7 col-sm-12"><input type="text" class="form-control" id="username" name="username"/></div>
        </div>
        <div class="row d-flex flex-wrap justify-content-center form-group col-lg-6 col-sm-10 mx-auto mt-5">
            <div class="col-sm-12 display-8 d-lg-none mb-2 text-darklabs"><label for="password">Username</label></div>
            <div class="col-lg-5 display-8 d-lg-block d-sm-none text-right text-darklabs"><label for="password">Password</label></div>
            <div class="col-lg-7 col-sm-12"><input type="password" class="form-control" id="password" name="password"/></div>
        </div>
        <div class="row d-flex flex-wrap justify-content-center form-group col-lg-6 col-sm-10 mx-auto mt-5">
            <a href="#" class="btn btn-labs btn-lg d-block w-75 mx-auto btn-labs">
                <span class="display-6">
                    Log in
                </span>
            </a>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
