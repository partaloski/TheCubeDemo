<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Demo</title>
    <link rel="stylesheet" href="cube_demo/cube_style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container my-3 mx-auto">
        <div class="row d-flex justify-content-center mx-auto ">
            <div class="col-8 p-3 border border-1 border-labs rounded-start me-4 shadow-labs-sm">
                <h3 class="display-3 text-darklabs">[Cube name]</h3>
                <h3 class="display-10 text-labs">[Cube description]</h3>
                <div class="border border-2 border-labs w-90 mx-auto d-block opacity-50 rounded-3 mb-4"></div>
                <div class="container">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-labs-light p-2 my-3">
                            <div class="row">
                                <div class="col-7 me-auto p-2 px-5">
                                    <h2>
                                        Side - "1"
                                    </h2>
                                </div>
                                <div class="col-4 p-2">
                                    <a class="btn btn-success btn-lg w-40">Edit</a>
                                    <a class="btn btn-danger btn-lg w-40">Delete</a>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-labs-light p-2 my-3">
                            <div class="row">
                                <div class="col-7 me-auto p-2 px-5">
                                    <h2>
                                        Side - "2"
                                    </h2>
                                </div>
                                <div class="col-4 p-2">
                                    <a class="btn btn-success btn-lg w-40">Edit</a>
                                    <a class="btn btn-danger btn-lg w-40">Delete</a>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-labs-light p-2 my-3">
                            <div class="row">
                                <div class="col-7 me-auto p-2 px-5">
                                    <h2>
                                        Side - "3"
                                    </h2>
                                </div>
                                <div class="col-4 p-2">
                                    <a class="btn btn-success btn-lg w-40">Edit</a>
                                    <a class="btn btn-danger btn-lg w-40">Delete</a>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-labs-light p-2 my-3">
                            <div class="row">
                                <div class="col-7 me-auto p-2 px-5">
                                    <h2>
                                        Side - "4"
                                    </h2>
                                </div>
                                <div class="col-4 p-2">
                                    <a class="btn btn-success btn-lg w-40">Edit</a>
                                    <a class="btn btn-danger btn-lg w-40">Delete</a>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-labs-light p-2 my-3">
                            <div class="row">
                                <div class="col-7 me-auto p-2 px-5">
                                    <h2>
                                        Side - "5"
                                    </h2>
                                </div>
                                <div class="col-4 p-2">
                                    <a class="btn btn-success btn-lg w-40">Edit</a>
                                    <a class="btn btn-danger btn-lg w-40">Delete</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="w-75 mx-auto container mt-3">
                        <a class="btn btn-primary btn-lg d-block">
                            <span class="display-6">Add a new side</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-3 p-3 border border-1 border-labs rounded-end shadow-labs-sm">
                <p class="display-8 text-darklabs mb-5">Live preview:</p>
                <br/><br/><br/><br/><br/><br/>
                <div id="wrapper" class="demo-side">
                    <div class="viewport">
                        <div class="cube">
                            <div class="side">

                            </div>
                            <div class="side">
                                <div class="cube-image">4</div>
                            </div>
                            <div class="side">
                                <div class="cube-image">2</div>
                            </div>
                            <div class="side">
                                <div class="cube-image">3</div>
                            </div>
                            <div class="side">
                                <div class="cube-image">5</div>
                            </div>
                            <div class="side">
                                <div class="cube-image">1</div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="opacity-0 mt-5 mb-3"/>
            </div>
        </div>
    </div>
    <script src="cube_demo/cube_script.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
